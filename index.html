<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cash Register</title>
    <link href="styles.css" rel="stylesheet"/>
</head>
<body>
<div class="container">
    <h1 class="heading">Cash Register</h1>
    <p>Enter the bill amount to know minimum number of notes to return.</p>
    <label for="bill-amount">Bill Amount:</label>
    <input id="bill-amount" type="number">
    <label for="cash-given">Cash Received:</label>
    <input id="cash-given" type="number"/>
    <button id="check-button">Check</button>
    <p id="error-msg"></p>
    <table class="change-table">
        <caption>Return Change</caption>
        <tr>
            <th>No. of notes</th>
            <td class="no-of-notes"></td>
            <td class="no-of-notes"></td>
            <td class="no-of-notes"></td>
            <td class="no-of-notes"></td>
            <td class="no-of-notes"></td>
            <td class="no-of-notes"></td>
            <td class="no-of-notes"></td>
        </tr>
        <tr>
            <th>Note</th>
            <td>2000</td>
            <td>500</td>
            <td>100</td>
            <td>20</td>
            <td>10</td>
            <td>5</td>
            <td>1</td>
        </tr>
    </table>
</div>

    <script src="app.js" type="text/javascript"></script>
</body>
</html>
